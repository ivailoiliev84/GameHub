{% extends 'base/base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'create game' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                <h1> <a href="{% url 'change password' %}"> <h1>Change Password </h1></a></h1>
                <h1>Edit Profile</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
